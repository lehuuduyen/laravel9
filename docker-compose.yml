  my-mysql:
    image: "mariadb:10.2"
    container_name: web-mysql
    environment:
      MYSQL_USER: siteuser
      MYSQL_PASSWORD: sitepass
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: spin
    volumes:
      - ./db:/var/lib/mysql
    restart: always
    ports: 
      - "3306:3306"
    networks:
      - my-network-nginx

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: web-phpmyadmin
    environment:
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8183:80
    networks:
      - my-network-nginx