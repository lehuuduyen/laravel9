version: "3"
#NETWORK
networks:
  my-network-nginx:
    driver: bridge

services:
  
  php:
    container_name: myphp1
    build:
      # -f tên file dockerfile
      dockerfile: Dockerfile
      # đường dẫn đến docker file
      context: ./
    volumes:
        - ./code:/code
        - ./php:/usr/local/etc/php
    networks:
      - my-network-nginx
      

  nginx:
    image: nginx:latest
    ports:
        - "8080:80"
    volumes:
        - ./code:/code
        - ./site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - my-network-nginx
